<!DOCTYPE html>
<html>
<body>

<h2>Upload Image to Find Similar</h2>

<form action="http://127.0.0.1:8000/find_similar" method="post" enctype="multipart/form-data">
  <label for="image">Select image:</label><br><br>
  <input type="file" id="image" name="image" accept="image/*"><br><br>
  <input type="submit" value="Upload Image">
</form>

</body>
</html>
